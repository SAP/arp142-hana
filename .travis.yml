sudo: required
# dist: trusty - not active so far
language: bash

env:
  global:
    - OCTOKIT_API_ENDPOINT="https://github.wdf.sap.corp/api/v3"
    - SHUNIT_COLOR='always'
    - COMMIT=${TRAVIS_COMMIT::8}
    - BUILD_COMMIT=b${TRAVIS_BUILD_NUMBER}-g${COMMIT}

os:
  - linux
#  - osx

# addons: - section is not valid
#    apt:
#     sources:
#     - debian-sid    # Grab shellcheck from the Debian repo (o_O)
#      packages:
#      - shellcheck

before_install:
    #MY_RELEASE is not availalbe within env:global
    - if [[ ${MY_RELEASE} -eq 1 ]]; then
        VERSION_BUILD_COMMIT=v${_VERSION}-${BUILD_COMMIT};
      else
        VERSION_BUILD_COMMIT=v${_VERSION}-dev-${BUILD_COMMIT};
      fi
    - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse"
    - sudo apt-get -qq update
    - sudo apt-get -t trusty-backports install shellcheck
    - sudo pip install bashate

script:
  # Run unit tests - runs all the unit tests that can be found, and generates a nice report of the tests
  - bash -c 'cd ./scripts/tests/; ./test_runner'
  # - bash -c 'shopt -s globstar; bashate scripts/**/*.{sh,check}'
  - bash -c 'shopt -s globstar; bashate -i E006 scripts/bin/saphana* scripts/bin/lib*'
  - bash -c 'shopt -s globstar; bashate -i E006 scripts/**/*.check'
  

after_success:
    - mkdir -p build/saphana-checks
    - cp -rp ./scripts/bin build/saphana-checks
    - cp -rp ./scripts/lib build/saphana-checks

    # modifiy VERSION & DATE 
    - perl ./helperscripts/replace-version.pl build/saphana-checks/bin/saphana-check.sh ${VERSION_BUILD_COMMIT}
    - diff build/saphana-checks/bin/saphana-check.sh scripts/bin/saphana-check.sh

    - perl ./helperscripts/replace-version.pl build/saphana-checks/bin/saphana-helper-funcs ${VERSION_BUILD_COMMIT}
    - diff build/saphana-checks/bin/saphana-helper-funcs scripts/bin/saphana-helper-funcs

    - perl ./helperscripts/replace-version.pl build/saphana-checks/bin/saphana-logger ${VERSION_BUILD_COMMIT}
    - diff build/saphana-checks/bin/saphana-logger scripts/bin/saphana-logger

    - ls -R build/

# matrix:
#   fast_finish: true

before_deploy:
    - if [[ ${MY_RELEASE} -eq 1 ]]; then
        TAR_VERSION=v${_VERSION};
      else
        TAR_VERSION=v${_VERSION}-dev-${BUILD_COMMIT};
      fi
   # Set up git user name and tag this commit
   # - git config --local user.name "d027354"
   # - git config --local user.email "peter.pitterling@sap.com"
   # - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
   # - git tag "v$_VERSION-b$TRAVIS_BUILD_NUMBER-g$COMMIT"

    - curl -k https://github.wdf.sap.corp/raw/GitHub/Install-Root-Certificates/master/install-certs-ubuntu-12.04.sh | sudo -E sh

    # create zipped tarball
    - sudo chmod -R 444 build/saphana-checks
    - sudo chmod 744 build/saphana-checks/bin/saphana-check.sh
    - sudo chown -R root:root build/saphana-checks
    - sudo tar -czf build/saphana-checks-${TAR_VERSION}.tgz --directory=./build saphana-checks
    - sha256sum build/saphana-checks-${TAR_VERSION}.tgz > build/saphana-checks-${TAR_VERSION}.tgz.sha256
    - ls -l build/
    - tar -tvf build/saphana*.tgz

deploy:
  provider: releases
  prerelease: true
  body: Travis build on [${TRAVIS_BRANCH}](https://travis-ci.mo.sap.corp/SAP-COE-HPTI/saphana-checks/builds/${TRAVIS_BUILD_ID})
  api_key:
    secure: 
  file_glob: true
  file: "build/saphana-checks-*.tgz*"
  skip_cleanup: true
  on:
    repo: SAP-COE-HPTI/saphana-checks
    all_branches: true
    tags: true

